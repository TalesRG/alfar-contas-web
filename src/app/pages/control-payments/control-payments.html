<main class="w-full min-h-screen  px-4 py-6 lg:px-10 lg:py-8">
  <div class="w-full max-w-7xl mx-auto space-y-8">
    <!-- BLOCO 1: RESUMO / DASHBOARD -->
    <section
      class="w-full rounded-3xl border border-slate-100 bg-white px-5 py-4 lg:px-8 lg:py-6 shadow-sm"
    >
      <!-- HEADER -->
      <header
        class="flex flex-wrap items-start justify-between gap-4 border-b border-slate-100 pb-4 mb-5"
      >
        <div class="flex items-center gap-3">
          <div
            class="flex h-10 w-10 items-center justify-center rounded-2xl bg-[#f4ecff] text-[#7c3aed]"
          >
            <span class="text-xl">ðŸ’³</span>
          </div>

          <div>
            <h1 class="text-xl font-semibold text-slate-900">
              Controle de Contas - 28/11/2025
            </h1>
            <p class="text-sm text-slate-500">
              Gerencie suas despesas mensais
            </p>
          </div>
        </div>

      </header>

      <!-- CARDS DE RESUMO -->
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2 xl:grid-cols-4">
        @for (scorer of scorers; track scorer.name) {
          <app-scorer
            [name]="scorer.name"
            [score]="scorer.score"
          ></app-scorer>
        }
      </div>
    </section>

    <!-- BLOCO 2: MINHAS CONTAS -->
    <section
      class="w-full rounded-3xl border border-slate-100 bg-white px-5 py-4 lg:px-8 lg:py-6 shadow-sm"
    >
      <header
        class="flex flex-wrap items-center justify-between gap-3 mb-5"
      >
        <div>
          <h2 class="text-lg font-semibold text-slate-900">
            Minhas Contas
          </h2>
          <p class="text-sm text-slate-500">
            Visualize e organize todas as suas despesas
          </p>
        </div>

        <button
          type="button"
          class="inline-flex items-center gap-2 rounded-full bg-[#8b5cf6] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-[#7c3aed] transition"
        >
          <span class="text-lg leading-none">+</span>
          <span>Adicionar Conta</span>
        </button>
      </header>

      <div class="grid grid-cols-1 gap-5 md:grid-cols-2 lg:grid-cols-3">
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
        <app-card-payment></app-card-payment>
      </div>
    </section>
  </div>
</main>
