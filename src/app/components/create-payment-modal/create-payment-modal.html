<dialog #dialog class="modal">
  <div class="modal-box bg-white">
    <h3 class="text-lg font-bold mb-4 text-gray-800">Cadastrar conta</h3>

    <form
      (ngSubmit)="onSubmit()"
      #contaForm="ngForm"
      class="grid grid-cols-1 md:grid-cols-2 gap-4"
    >
      <!-- Nome da conta -->
      <div class="form-control">
        <label class="label mb-1">
          <span class="label-text text-xs text-gray-600">Nome da conta</span>
        </label>
        <input
          type="text"
          class="w-full bg-white text-sm rounded-lg h-10 px-3
                 border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="nomeConta"
          [(ngModel)]="conta.nome"
          required
          placeholder="Ex: Luz, Internet, Aluguel"
        />
      </div>

      <!-- Valor -->
      <div class="form-control">
        <label class="label mb-1">
          <span class="label-text text-xs text-gray-600">Valor</span>
        </label>
        <input
          type="number"
          class="w-full bg-white text-sm rounded-lg h-10 px-3
                 border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="valor"
          [(ngModel)]="conta.valor"
          required
          min="0"
          step="0.01"
          placeholder="Ex: 150.90"
        />
      </div>

      <!-- Vencimento -->
      <div class="form-control">
        <label class="label mb-1">
          <span class="label-text text-xs text-gray-600">Vencimento</span>
        </label>
        <input
          type="date"
          class="w-full bg-white text-sm rounded-lg h-10 px-3
                 border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="vencimento"
          [(ngModel)]="conta.vencimento"
          required
        />
      </div>

      <!-- Status -->
      <div class="form-control">
        <label class="label mb-1">
          <span class="label-text text-xs text-gray-600">Status</span>
        </label>
        <select
          class="w-full bg-white text-sm rounded-lg h-10 px-3
                 border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="status"
          [(ngModel)]="conta.status"
          required
        >
          <option [ngValue]="null" disabled>Selecione o status</option>
          <option value="PENDENTE">Pendente</option>
          <option value="PAGO">Pago</option>
          <option value="ATRASADO">Atrasado</option>
        </select>
      </div>

      <!-- Tipo -->
      <div class="form-control">
        <label class="label mb-1">
          <span class="label-text text-xs text-gray-600">Tipo</span>
        </label>
        <select
          class="w-full bg-white text-sm rounded-lg h-10 px-3
                 border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="tipo"
          [(ngModel)]="conta.tipo"
          required
        >
          <option [ngValue]="null" disabled>Selecione o tipo</option>
          <option value="FIXA">Fixa</option>
          <option value="VARIAVEL">Variável</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>

      <!-- Forma de pagamento -->
      <div class="form-control">
        <label class="label mb-1">
          <span class="label-text text-xs text-gray-600">Forma de pagamento</span>
        </label>
        <select
          class="w-full bg-white text-sm rounded-lg h-10 px-3
                 border border-gray-300
                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          name="formaPagamento"
          [(ngModel)]="conta.formaPagamento"
          required
        >
          <option [ngValue]="null" disabled>Selecione a forma de pagamento</option>
          <option value="PIX">PIX</option>
          <option value="CARTAO_CREDITO">Cartão de crédito</option>
          <option value="CARTAO_DEBITO">Cartão de débito</option>
          <option value="BOLETO">Boleto</option>
          <option value="DINHEIRO">Dinheiro</option>
          <option value="OUTRO">Outro</option>
        </select>
      </div>

      <!-- Ações -->
      <div class="modal-action md:col-span-2 flex justify-end gap-2 pt-2">
        <button
          type="button"
          class="btn btn-ghost"
          (click)="close()"
        >
          Cancelar
        </button>

        <button
          type="submit"
          class="btn btn-primary"
        >
          Salvar
        </button>
      </div>
    </form>
  </div>

  <form method="dialog" class="modal-backdrop">
    <button (click)="close()" type="button">close</button>
  </form>
</dialog>
